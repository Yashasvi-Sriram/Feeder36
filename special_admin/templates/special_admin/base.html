<!DOCTYPE html>
<html lang="en">
<head>

    {% load staticfiles %}
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>Special Admin</title>
    <style>
        body{
            font-family: 'VT323', monospace;
            font-size:20px;
        }
    </style>
</head>
<body>

{# navbar #}
<nav class="navbar navbar-default" style="border-radius:0">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><big>Feed'er</big></a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Special Admin</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Students</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <form action="{% url 'special_admin:home' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="log_out" value="True">
                <button type="submit" class="btn btn-warning btn-lg glyphicon glyphicon-log-in"></button>
            </form>
        </ul>
    </div>
</nav>

{# body block #}
{% block body %}
{% endblock %}

</body>
</html>

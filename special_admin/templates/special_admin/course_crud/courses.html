{% extends 'special_admin/base.html' %}
{% block body %}
    <div class="container-fluid">
        <h1 style="text-align: center;margin: 0;font-size: 50px">All these Courses !!</h1>
        <hr>
        <div class="row">
            <div class="col-xs-2">
                <a href="{% url 'special_admin:new_course' %}">
                    <button class="btn-success">Create</button>
                </a>
            </div>
            <div class="col-xs-8">
                <blockquote>{{ all_courses.count }} courses </blockquote>
                <table class="table table-hover table-striped" style="overflow: scroll">
                    <colgroup>
                        <col span="1" style="width: 20%;">
                        <col span="1" style="width: 70%;">
                        <col span="1" style="width: 10%;">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for course in all_courses %}
                        <tr>
                            <td>
                                <a href="{% url 'special_admin:old_course' course.pk %}">
                                    {{ course.code }}
                                </a>
                            </td>
                            <td>
                                <a href="{% url 'special_admin:old_course' course.pk %}">
                                    {{ course.name }}
                                </a>
                            </td>
                            <td>
                                <form action="{% url 'special_admin:courses' %}" method="post">
                                    {% csrf_token %}
                                    <input type="hidden" name="delete" value="{{ course.pk }}">
                                    <input type="submit" value="Delete" class="btn-danger">
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}

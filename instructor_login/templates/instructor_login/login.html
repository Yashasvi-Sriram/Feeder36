<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instuctor Login</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <style>
        body{
            background-color: pink;
        }
        label{
            color: white;
        }
    </style>
</head>
<body>
    {% if user and not user.is_anonymous %}
    {% csrf_token %}
    <a>Hello {{ user.get_full_name|default:user.username }}!</a>
    <h3><a href="{% url 'auth:logout' %}?next={% url 'instructor_login:login' %}">Logout</a></h3>

   {% else %}

    <div class="container">
        <div class="row" style="text-align: center; color: white;font-size: 50px;font-weight: 900">Instructor</div>
        <div class="row" style="height: 100px";></div>
        <form action="{% url 'instructor_login:auth_view' %}" method="post" id="form">
            {% csrf_token %}
        <div class="row">
             <div class="col-xs-3"></div>
            <div class="col-xs-2">
                <label>User Name</label>
            </div>
            <div class="col-xs-4">
                <input type="text" name="username" id="username" placeholder="username" value="">
            </div>
            <div class="col-xs-3 fbk" ><label id="usernameFeedback"></label></div>

        </div>
        <br>
        <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-2">
                <label>Password</label>
            </div>
            <div class="col-xs-2">
                <input type="password" name="password" id="password" placeholder="password" value="">
            </div>

            <div class="col-xs-3 fbk"><label id="passwordFeedback"></label></div>

        </div>
        <br>

        <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-4">
                <input type="submit" value="Login" >
            </div>
            <div class="col-xs-4"></div>

        </div>
        </form>

        <div class="row" style="height: 60px";></div>

        <div class="row" style="text-align: center; color: white;font-size: 30px;">Not Yet Signed?? Click <a href = "{% url 'instructor_login:register' %}" >here</a>  to register</div>

        <div class="row" style="text-align: center; color: white;font-size: 30px;"><a href="{% url 'social:begin' 'facebook' %}?next={% url 'instructor_login:loggedin' %}">Login with Facebook</a></div>
         <div class="row" style="text-align: center; color: white;font-size: 30px;"> <a href="{% url 'social:begin' 'google-oauth2' %}?next={% url 'instructor_login:loggedin' %}">Login with Google</a></div>



    </div>
    {% endif %}

</body>
</html>

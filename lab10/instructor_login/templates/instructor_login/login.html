
<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>Instuctor Login</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <style>
        body{
            background-color: pink;
        }
        label{
            color: white;
        }
    </style>
</head>
<body>
    {% if user and not user.is_anonymous %}
    {% csrf_token %}
    <a>Hello {{ user.get_full_name|default:user.username }}!</a>
    <h3><a href="{% url 'auth:logout' %}?next={% url 'instructor_login:login' %}">Logout</a></h3>

   {% else %}

    <div class="container">
        <div class="row" style="text-align: center; color: white;font-size: 50px;font-weight: 900">Instructor Login</div>
        <div class="row" style="height: 100px";></div>
        <form action="{% url 'instructor_login:auth_view' %}" method="post" id="form">
            {% csrf_token %}
        <div class="row" style=" color: white;font-size: 30px;" >
             <div class="col-xs-2"></div>
            <div class="col-xs-3">
                <label style="color: white;font-size: 40px;">UserName</label>
            </div>
            <div class="col-xs-4" style="color: black;" >
                <input type="text" name="username" id="username" placeholder="username" value="">
            </div>
            <div class="col-xs-3 fbk" ><label id="usernameFeedback"></label></div>

        </div>
            <div class="row" style="height: 10px";></div>
        <br>
        <div class="row" style=" font-size: 30px;">
            <div class="col-xs-2"></div>
            <div class="col-xs-3">
                <label style="font-size: 40px;">Password</label>
            </div>
            <div class="col-xs-2">
                <input type="password" name="password" id="password" placeholder="password" value="">
            </div>

            <div class="col-xs-3 fbk"><label id="passwordFeedback"></label></div>

        </div>
        <br>

        <div class="row" style="font-size: 30px;">
            <div class="col-xs-4"></div>
            <div class="col-xs-4" style="text-align:center;">
                <input type="submit" value="Login" >
            </div>
            <div class="col-xs-4"></div>

        </div>
        </form>

        <div class="row" style="height: 30px";></div>

       <div class="row">
        <span  style="float:left;color: white;font-size: 30px;"><a href="{% url 'social:begin' 'facebook' %}?next={% url 'instructor_login:loggedin' %}">
        <img src={% static "instructor_login/fb.png" %} alt="Sign In using Facebook" style="width:500px;height:100px;"> </a></span>
         <span class="row" style="float:right;text-align: center; color: white;font-size: 30px;"> <a href="{% url 'social:begin' 'google-oauth2' %}?next={% url 'instructor_login:loggedin' %}">
         <img src={% static "instructor_login/google.png" %} alt="Sign In using Google Account" style="width:500px;height:100px;"></a></span>
        </div>
        <div class="row" style="height: 30px";></div>
         <div class="row" style="text-align: center; color: white;font-size: 40px;">Not Yet Signed?? Click <a href = "{% url 'instructor_login:register' %}" >here</a>  to register</div>



    </div>
    {% endif %}

</body>
</html>

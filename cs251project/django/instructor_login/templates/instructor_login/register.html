    {% extends 'instructor_login/base.html' %}
    {% block navbar %}
    {% endblock %}
    {% block body %}
    <div class="container">
        <div class="row" style="text-align: center;font-size: 60px;font-weight: 900">Register Here</div>
        <div class="row" style="height: 100px";></div>
        <form action="{% url 'instructor_login:register' %}" method="post" id="form">
            {% csrf_token %}
        <div class="row" style=" font-size: 30px ;">
             <div class="col-xs-3"></div>
            <div class="col-xs-2">
                <label>User Name</label>
            </div>
            <div class="col-xs-4" style=" font-size: 30px ;">
                <input type="text" name="username" id=id_username placeholder="username" value="">
            </div>
            <div class="col-xs-3 fbk" ><label id="usernameFeedback"></label></div>

        </div><br>
            <div class="row" style="height: 10px";></div>
        <div class="row" style=" font-size: 30px ;">
             <div class="col-xs-3"></div>
            <div class="col-xs-2">
                <label>E-Mail</label>
            </div>
            <div class="col-xs-4">
                <input type="email" name="email" id=id_email placeholder="email" value="">
            </div>
            <div class="col-xs-3 fbk" ><label id="emailFeedback"></label></div>

        </div>
        <br>
            <div class="row" style="height: 10px";></div>
        <div class="row" style=" font-size: 30px ;">
            <div class="col-xs-3"></div>
            <div class="col-xs-2">
                <label>Password</label>
            </div>
            <div class="col-xs-2">
                <input type="password" name="password1" id=id_password1 placeholder="password" value="">
            </div>

            <div class="col-xs-3 fbk"><label id="passwordFeedback"></label></div>

        </div>
        <br>
            <div class="row" style="height: 10px";></div>
        <div class="row" style=" font-size: 30px ;">
            <div class="col-xs-3"></div>
            <div class="col-xs-2">
                <label>Conform Password</label>
            </div>
            <div class="col-xs-2">
                <input type="password" name="password2" id=id_password2 placeholder="re-enter password" value="">
            </div>

            <div class="col-xs-3 fbk"><label id="password2Feedback"></label></div>

        </div>
        <br>
        <div class="row" style="height: 20px";></div>
        <div class="row">
            <div class="col-xs-5"></div>
            <div class="col-xs-3">
                <input class="btn btn-primary btn-lg"   type="submit" value="Register" >
            </div>
            <div class="col-xs-4"></div>

        </div>





        </form>

        <div class="row" style="height: 60px";></div>




    </div>

  {% endblock %}
